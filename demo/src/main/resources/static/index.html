<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 퀴즈 마스터</title>
    <meta name="description" content="다양한 주제의 퀴즈로 지식을 테스트하세요!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>body { font-family: 'Noto Sans KR', sans-serif; }</style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">🧠</div>
            <h1 class="title">AI 퀴즈 마스터</h1>
            <p class="subtitle">당신의 지식을 테스트해보세요!</p>
        </header>

        <!-- 시작 화면 -->
        <section id="startScreen" class="card start-screen">
            <div class="category-section">
                <h2 class="section-title">카테고리 선택</h2>
                <div class="category-grid">
                    <button class="category-btn" data-category="science">
                        <span class="category-icon">🔬</span>
                        <span class="category-name">과학</span>
                    </button>
                    <button class="category-btn" data-category="history">
                        <span class="category-icon">📜</span>
                        <span class="category-name">역사</span>
                    </button>
                    <button class="category-btn" data-category="general">
                        <span class="category-icon">🌍</span>
                        <span class="category-name">상식</span>
                    </button>
                    <button class="category-btn" data-category="it">
                        <span class="category-icon">💻</span>
                        <span class="category-name">IT</span>
                    </button>
                    <button class="category-btn" data-category="math">
                        <span class="category-icon">📐</span>
                        <span class="category-name">수학</span>
                    </button>
                    <button class="category-btn" data-category="mixed">
                        <span class="category-icon">🎲</span>
                        <span class="category-name">랜덤</span>
                    </button>
                </div>
            </div>

            <div class="difficulty-section">
                <h2 class="section-title">난이도 선택</h2>
                <div class="difficulty-grid">
                    <button class="difficulty-btn easy" data-difficulty="easy">쉬움</button>
                    <button class="difficulty-btn medium" data-difficulty="medium">보통</button>
                    <button class="difficulty-btn hard" data-difficulty="hard">어려움</button>
                </div>
            </div>

            <button id="startBtn" class="start-btn" disabled>퀴즈 시작하기</button>
        </section>

        <!-- 퀴즈 화면 -->
        <section id="quizScreen" class="card quiz-screen">
            <div class="progress-section">
                <div class="progress-info">
                    <span id="questionProgress">문제 1 / 5</span>
                    <span id="categoryLabel">카테고리</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="score-display">
                <div class="score-item">
                    <span class="score-icon">✅</span>
                    <span id="correctScore" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-icon">❌</span>
                    <span id="wrongScore" class="score-value">0</span>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number" id="questionNumber">Q1</div>
                <p class="question-text" id="questionText">질문이 여기에 표시됩니다.</p>
            </div>

            <div class="options-container" id="optionsContainer"></div>

            <div class="explanation" id="explanation">
                <div class="explanation-title">💡 해설</div>
                <p class="explanation-text" id="explanationText"></p>
            </div>

            <button id="nextBtn" class="next-btn">다음 문제</button>
        </section>

        <!-- 결과 화면 -->
        <section id="resultScreen" class="card result-screen">
            <div class="result-emoji" id="resultEmoji">🎉</div>
            <h2 class="result-title" id="resultTitle">축하합니다!</h2>
            <p class="result-message" id="resultMessage">퀴즈를 완료했습니다.</p>

            <div class="result-stats">
                <div class="stat-card">
                    <div class="stat-value correct" id="finalCorrect">0</div>
                    <div class="stat-label">정답</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value wrong" id="finalWrong">0</div>
                    <div class="stat-label">오답</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value percent" id="finalPercent">0%</div>
                    <div class="stat-label">정답률</div>
                </div>
            </div>

            <div class="grade-badge" id="gradeBadge">A+</div>

            <button id="restartBtn" class="restart-btn">다시 도전하기</button>
        </section>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
